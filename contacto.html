        <main class="main">


            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>


                <label for="correo">Correo Eléctrnoico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="empresa@empresa.com">

                <label for="telefono">Télefono</label>
                <input type="text" id="telefono" class="input-padron" required placeholder="XXX XXX XX XX">


                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaría que lo contactemos? </legend>

                    <label for="radio-email"> <input type="radio" name="contacto" id="radio-email"
                            value="email">Email</label>

                    <label for="radio-telefono"> <input type="radio" name="contacto" id="radio-telefono"
                            value="telefono">Telefono</label>

                    <label for="radio-whatssapp"> <input type="radio" name="contacto" id="radio-whatssapp"
                            value="whatssapp" checked>whatssapp</label>

                </fieldset>

                <fieldset>
                    <legend>
                        ¿En qué horario prefiere ser atendido?
                    </legend>

                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades? </label>



                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

                <caption style="text-align:right"></caption>
